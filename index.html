<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="assets/js/script.js"></script>
    <script type="module" src="assets/js/firebase.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Botones para cambiar modo oscuro y tamaño de fuente -->
    <button id="darkMode">Modo Oscuro</button>
    <button id="changeSize">Cambiar fuente</button>
<!-- Formulario para registrar una nueva moto -->
    <h1>Registrar</h1>
    <label for="Marca">Marca</label>
    <input type="text" id="Marca" placeholder="Honda">
    <br><br>
    <label for="Modelo">Modelo</label>
    <input type="text" id="Modelo" placeholder="CBR650">
    <br><br>
    <label for="Cilindrada">Cilindrada</label>
    <input type="text" id="Cilindrada" placeholder="650cc">
    <br><br>
    <label for="TipoMoto">Tipo de moto</label>
    <input type="text" id="TipoMoto" placeholder="Scrumbler">
    <br><br>
    <label for="FechaRegistro">Fecha de inscripción</label>
    <input type="date" id="FechaRegistro">
    <br><br>
    <label>Tengo más de 1 casco</label>
    <input id="checkCasco" value="checkCasco" type="checkbox">
    <br><br>
    <label>Tengo guantes</label>
    <input id="checkGuantes" value="checkGuantes" type="checkbox">
    <br><br>
    <label>Tengo chaqueta</label>
    <input id="checkChaqueta" value="checkChaqueta" type="checkbox">
    <br><br>
    <label for="FechaMoto">Año de modelo</label>
    <select id="FechaMoto">
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
    </select>
    <br><br>
    <label for="Experiencia">Cuentános algo breve de tu experiencia en ruta</label>
    <br><br>
    <textarea id="Experiencia" cols="30" rows="5"></textarea>
    <br><br>
    <button id="btnRegistrar">Registrar</button>

       <!-- Tabla para mostrar los datos de las motos registradas -->
    <table id="tMotos">
        <thead>
            <!-- La estructura de la tabla se genera dinámicamente en script.js -->
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Cilindrada</th>
                <th>Tipo de moto</th>
                <th>Fecha de inscripción</th>
                <th>Más de un casco</th>
                <th>Tengo guantes</th>
                <th>Tengo chaqueta</th>
                <th>Año del modelo</th>
                <th>Experiencia</th>
            </tr>
        </thead>
        <tbody id="tbMotos"></tbody>
    </table>

    <h1>Actualizar</h1>

    <!-- Formulario para actualizar una moto existente -->
    <input type="text" id="UPDMarca" placeholder="Marca">
    <br>
    <input type="text" id="UPDModelo" placeholder="Modelo">
    <br>
    <input type="text" id="UPDCilindrada" placeholder="Cilindrada">
    <br>
    <input type="text" id="UPDTipoMoto" placeholder="Tipo de moto">
    <br>
    <input type="date" id="UPDFechaRegistro">
    <br>
    <label for="UPDcheckCasco">Tengo más de 1 casco</label>
    <input id="UPDcheckCasco" type="checkbox">
    <br><br>
    <label for="UPDcheckGuantes">Tengo guantes</label>
    <input id="UPDcheckGuantes" type="checkbox">
    <br><br>
    <label for="UPDcheckChaqueta">Tengo chaqueta</label>
    <input id="UPDcheckChaqueta" type="checkbox">
    <br><br>
    <label for="UPDFechaMoto">Año de modelo</label>
    <select id="UPDFechaMoto">
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
    </select>
    <br><br>
    <textarea id="UPDExperiencia" cols="30" rows="5" placeholder="Cuentános algo breve de tu experiencia en ruta"></textarea>
    <br>
    <button id="btnActualizar">Actualizar</button>
</body>
</html>
